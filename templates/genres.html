{% extends "base.html" %}
{% block content %}

<div class="container">
  <h3 class="text-white darken-4 center-align">Manage Genres</h3>
  <br>
  <div class="row">
    <div class="col s12 center-align">
      <a href="{{ url_for('add_genre') }}" class="btn-large yellow darken-2 black-text">
        <strong>Add Genre</strong>
        <i class="fas fa-book-open right"></i>
      </a>
    </div>
  </div>
  <br>
  <div class="row">
    {% for genre in genres %}
    <div class="col s12 m6">
      <div class="card grey darken-4 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ genre.genre_name }}</span>
        </div>
        <div class="card-action">
          <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" class="confirm-btn btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
