{% extends "base.html" %}
{% block content %}

<h3 class="text-white darken-4 center-align">Manage Genres</h3>

<div class="row">
    {% for genre in genres %}
    <div class="col s12 m6 l4">
      <div class="card grey darken-4 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ genre.genre_name }}</span>
        </div>
        <div class="card-action">
          <a href="#" class="confirm-btn btn yellow darken-2">Edit</a>
          <a href="#" class="confirm-btn btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
